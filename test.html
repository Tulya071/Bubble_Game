<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
      <div id="panel">
        <div id="upr">
            <div class="elem">Score
                <div class="box" id="Score">0</div>
            </div>
            <div class="elem">Hits
                <div class="box" id="hit">3</div>
            </div>
            <div class="elem">Timer
                <div class="box" id="Timer">10</div>
            </div>
        </div>
        <div id="pbel">
            <div class="bubble">1</div>
        </div>
      </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
